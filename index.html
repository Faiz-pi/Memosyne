<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memosyne | Make it remember</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Memosyne</h1>
      <div>
        <button id="create-btn">Create</button>
      </div>
    </header>
    <section>
      <p id="empty-msg" style="text-align: center; font-style: italic; opacity: 0.6;">
        No notes yet. Click “Create” to add one.
      </p>
  

      <div class="dialog-overlay" id="dialog">
        <div class="dialog-box">
          <h2>Create a Note</h2>
          <input id="input-note" type="text" placeholder="Note Title" />
          <textarea id="input-des" placeholder="Note Description"></textarea>
          <div class="dialog-actions">
            <button id="closeDialog-btn"">Cancel</button>
            <button id="save-btn" onclick="save()">Save</button>
          </div>
        </div>
      </div>
    </section>
    <script defer src="script.js"></script>
  </body>
</html>
